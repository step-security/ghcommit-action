name: "Commit git changes"
description: "Commit git changes directly to GitHub using the GraphQL API"
author: "step-security"

branding:
  color: "orange"
  icon: "git-commit"

inputs:
  commit_message:
    description: The commit message to use.
    required: true
  repo:
    description: The name of the repo to commit to in "owner/repo" format.
    required: true
  branch:
    description: The name of the branch to commit to.
    required: true
  empty:
    description: Allow making an empty commit if there are no changes.
    required: false
    default: "false"
  file_pattern:
    description: File pattern used for `git add`. For example `src/*.js`
    required: false
    default: "."

outputs:
  commit-url:
    description: The URL of the created commit.
  commit-hash:
    description: The hash of the created commit.

runs:
  using: "docker"
  image: "docker://ghcr.io/step-security/ghcommit-action:v0.2.19@sha256:4f80b4cd1967155d093b7ff53fafe44256110520e4d5b545b0a78cfbbf7d3f4c" #v0.2.19
  args:
    - ${{ inputs.commit_message }}
    - ${{ inputs.repo }}
    - ${{ inputs.branch }}
    - ${{ inputs.empty }}
    - ${{ inputs.file_pattern }}
